<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="/send-email" method="POST" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="cantidad">Cantidad Reclamada:</label>
        <input type="text" id="cantidad" name="cantidad" required><br><br>

        <label for="factura1">Factura 1:</label>
        <input type="text" id="factura1" name="factura1" required><br><br>

        <label for="fecha">Lugar y Fecha:</label>
        <input type="text" id="fecha" name="fecha" required><br><br>

        <label for="file">Subir archivo:</label>
        <input type="file" id="file" name="file1" accept=".pdf" required><br><br>

        <label for="file">Subir archivo:</label>
        <input type="file" id="file" name="file2" accept=".pdf" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
