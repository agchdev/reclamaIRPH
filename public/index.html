<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6LcXjaEqAAAAAK15oU-E8rPUfExT9zN9r7sxRH9J"></script>
    <!-- Your code -->
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <form action="/send-email" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <!-- reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LcXjaEqAAAAAK15oU-E8rPUfExT9zN9r7sxRH9J"></div><br><br>

        <button type="submit">Enviar</button>

    </form>

    <script>
        function onClick(e) {
            e.preventDefault();
            grecaptcha.enterprise.ready(async () => {
                const token = await grecaptcha.enterprise.execute('6LcXjaEqAAAAAK15oU-E8rPUfExT9zN9r7sxRH9J', { action: 'LOGIN' });
            });
        }
    </script>
</body>

</html>
